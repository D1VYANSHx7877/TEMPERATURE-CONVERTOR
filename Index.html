<!DOCTYPE html>
<html>
<head>
  <title>Temperature Converter</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <div class="container">
    <h1>TEMPERATURE CONVERTER</h1>
    <div class="input-group">
      <label for="inputUnit">Input Temperature:</label>
      <input type="number" id="inputTemperature" placeholder="Enter temperature">
      <select id="inputUnit" class="hover-effect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <div class="input-group">
      <label for="outputUnit">Convert to:</label>
      <select id="outputUnit" class="hover-effect">
        <option value="celsius">Celsius</option>
        <option value="fahrenheit">Fahrenheit</option>
        <option value="kelvin">Kelvin</option>
      </select>
    </div>
    <button id="convertBtn">Convert</button>
    <div id="result"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
